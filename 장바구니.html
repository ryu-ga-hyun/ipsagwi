<!doctype html>

    <style>
        /*
    ============================================
    ğŸ‘‡ CSSëŠ” ì—¬ê¸°ë§Œ ë§Œì ¸ë„ ë¼ìš” (ì•„ì£¼ ì‰¬ìš´ ë²„ì „)
    - ìƒ‰/ê°„ê²© ë°”ê¾¸ë ¤ë©´ ë³€ìˆ˜ì™€ ê°„ë‹¨í•œ ê°’ë§Œ ìˆ˜ì •
    - ì´ë¯¸ì§€ëŠ” .pic, .mini ê·œì¹™ì´ í•µì‹¬ (object-fit: cover)

        :root {

            --line: #262f3f;

        * {

        body {

        /* ìƒë‹¨ */
        .top {

        .badge {

        /* ìƒí’ˆ ê·¸ë¦¬ë“œ */
        .grid {

        @media (max-width:900px) {

        @media (max-width:640px) {

        /* ì¹´ë“œ */
        .card {
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 14px;
            overflow: hidden;
            display: grid
        }

        .thumb {
            aspect-ratio: 4/3

        .pic {
            width: 100%;
            height: 100%;

            display: block

        .body {
            padding: 12px;
            display: grid;

        }

        .title {

        /* ì¥ë°”êµ¬ë‹ˆ íŒ¨ë„ */
        .overlay {
            position: fixed;
            inset: 0;
            background: #0008;
            opacity: 0;
            pointer-events: none;
            transition: opacity .18s ease
        }

        .overlay.show {
            opacity: 1;
            pointer-events: auto
        }

        .drawer {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 360px;
            max-width: 90%;
            background: #0c1020;
            border-left: 1px solid var(--line);
            transform: translateX(100%);
            transition: transform .2s ease;
            display: flex;
            flex-direction: column
        }

        .drawer.open {
            transform: translateX(0)
        }

        .drawer header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            border-bottom: 1px solid var(--line)
        }

        .items {
            padding: 10px;
            overflow: auto;
            flex: 1
        }

        /* ì¥ë°”êµ¬ë‹ˆ í–‰ í•œ ì¤„ */
        .row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            align-items: center;
            background: #0f1426;
            border: 1px solid var(--line);
            border-radius: 12px;
            padding: 10px
        }

        .row+.row {
            margin-top: 10px
        }

        .name {
            font-weight: 700
        }

        .unit {
            color: var(--muted);
            font-size: 12px
        }   

        .mini {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--line)
        }

        /* ìˆ˜ëŸ‰, í•©ê³„ */
        .qty {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border: 1px solid var(--line);
            border-radius: 999px;
            padding: 6px
        }

        .qty .num {
            min-width: 24px;
            text-align: center;
            font-weight: 800
        }

        .icon {
            width: 28px;
            height: 28px;
            border: 1px solid var(--line);
            border-radius: 999px;
            background: #0e1324;
            color: var(--text)
        }

        .remove {
            border: 1px solid var(--line);
            background: transparent;
            color: var(--danger);
            border-radius: 8px;
            padding: 6px 8px
        }

        .foot {
            border-top: 1px solid var(--line);
            padding: 12px;
            display: grid;
            gap: 8px;
            background: #0b1020
        }

        .sum {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 800
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px
        }

        .primary {
            background: var(--brand);
            border: 0;
            color: #0b0f1a;
            border-radius: 10px;
            padding: 10px 12px;
            font-weight: 800
        }

        .outline {
            border: 1px solid var(--line);
            background: transparent;
            color: var(--text);
            border-radius: 10px;
            padding: 10px 12px
        }

        .empty {
            color: var(--muted);
            text-align: center;
            padding: 18px
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!-- ìƒë‹¨: ë¡œê³  + ì¥ë°”êµ¬ë‹ˆ ë²„íŠ¼ -->
        <div class="top">
            <div class="brand">mini <b>Shop</b></div>
            <button id="openCart" class="btn">ğŸ›’ ì¥ë°”êµ¬ë‹ˆ <span id="count" class="badge">0</span></button>
        </div>

        <h1 style="font-size:20px;margin:6px 0 12px">ìƒí’ˆ ëª©ë¡</h1>
        <div id="grid" class="grid"></div>
    </div>

    <!-- ì¥ë°”êµ¬ë‹ˆ íŒ¨ë„ -->
    <div id="overlay" class="overlay" aria-hidden="true"></div>
    <aside id="drawer" class="drawer" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
        <header>
            <h2 id="cartTitle" style="margin:0;font-size:18px">ì¥ë°”êµ¬ë‹ˆ</h2>
            <button id="closeCart" class="btn">ë‹«ê¸°</button>
        </header>
        <div id="items" class="items"></div>
        <div class="foot">
            <div class="sum"><span>í•©ê³„</span><strong id="total">â‚©0</strong></div>
            <div class="actions">
                <button class="outline" data-action="clear">ë¹„ìš°ê¸°</button>
                <button class="primary" data-action="checkout">ì£¼ë¬¸í•˜ê¸°</button>
            </div>
        </div>
    </aside>

    <script>
        /*
        ==========================================================
        ğŸ”° ì•„ì£¼ ì‰¬ìš´ ìˆ˜ì • í¬ì¸íŠ¸
        1) ë‚´ ì‚¬ì§„ ì“°ê¸°  â†’ ì•„ë˜ PRODUCTS ë°°ì—´ì˜ img ê²½ë¡œë§Œ ë°”ê¾¸ë©´ ë!
           ì˜ˆ) 'img/me-1.jpg' ì²˜ëŸ¼ í”„ë¡œì íŠ¸ í´ë” ì•ˆ ì‚¬ì§„ ì‚¬ìš©
        2) ê·œì¹™ ë‹¨ìˆœí™”   â†’ setQty() í•˜ë‚˜ë¡œ ìˆ˜ëŸ‰ ì²˜ë¦¬ (ì¦ê°€/ê°ì†Œ/ì‚­ì œ)
        3) í™”ë©´ ë°”ê¾¸ê¸°   â†’ renderProducts(), renderCart() í…œí”Œë¦¿ë§Œ ë§Œì§€ë©´ ë¨
        ==========================================================
        */

        // 1) ìƒí’ˆ ë°ì´í„° (id, ì´ë¦„, ê°€ê²©, ì´ë¯¸ì§€ ê²½ë¡œ)
        const PRODUCTS = [
            { id: 'p1', name: 'ì •í¬ì§„ ì‚¬ì§„', price: 8900, img: 'img/me-1.jpg' },
            { id: 'p2', name: 'ì •í¬ì§„ ìˆ™ì·¨', price: 15900, img: 'img/me-2.jpg' },
            { id: 'p3', name: 'ë‚˜ë¨¸ì§€ ì‚¬ì§„', price: 4900, img: 'img/me-3.jpg' },
            { id: 'p4', name: 'ë‚˜ë¨¸ì§€ ì‚¬ì§„', price: 12900, img: 'img/me-4.jpg' },
            { id: 'p5', name: 'ë‚˜ë¨¸ì§€ ì‚¬ì§„', price: 12900, img: 'img/me-5.jpg' },
            { id: 'p6', name: 'ë‚˜ë¨¸ì§€ ì‚¬ì§„', price: 12900, img: 'img/me-6.jpg' }
        ];

        // 2) ë„ìš°ë¯¸
        const $ = (sel, el = document) => el.querySelector(sel);                     // $('#id')ì²˜ëŸ¼ ì§§ê²Œ
        const KRW = new Intl.NumberFormat('ko-KR', { style: 'currency', currency: 'KRW' }); // â‚© í‘œì‹œ
        const KEY = 'mini-cart-v1';                                                // ì €ì¥ í‚¤

        // 3) ìƒíƒœ: { ìƒí’ˆid: ìˆ˜ëŸ‰ }
        let cart = {};
        const load = () => { try { cart = JSON.parse(localStorage.getItem(KEY)) || {} } catch { cart = {} } };
        const save = () => localStorage.setItem(KEY, JSON.stringify(cart));

        const list = () => PRODUCTS.filter(p => cart[p.id]).map(p => ({ ...p, qty: cart[p.id] })); // [{...p, qty}]
        const totalCount = () => Object.values(cart).reduce((a, b) => a + b, 0);                   // ì´ ìˆ˜ëŸ‰
        const totalPrice = () => list().reduce((t, i) => t + i.price * i.qty, 0);                    // ì´ ê¸ˆì•¡

        // 4) ìˆ˜ëŸ‰ì„ í•œ í•¨ìˆ˜ë¡œ ì²˜ë¦¬ (ê°„ë‹¨!)
        const setQty = (id, qty) => { if (qty <= 0) delete cart[id]; else cart[id] = qty; update(); };
        const add = (id) => setQty(id, (cart[id] || 0) + 1);

        // 5) ìƒí’ˆ ê·¸ë¦¬ê¸° (ì´ë¯¸ì§€ ì‚¬ìš©)
        const renderProducts = () => {
            $('#grid').innerHTML = PRODUCTS.map(p => `
        <article class="card">
          <div class="thumb"><img class="pic" src="${p.img}" alt="${p.name}"></div>
          <div class="body">
            <div class="title">${p.name}</div>
            <div class="price">${KRW.format(p.price)}</div>
            <button class="btn" data-action="add" data-id="${p.id}">ë‹´ê¸°</button>
          </div>
        </article>
      `).join('');
        };

        // 6) ì¥ë°”êµ¬ë‹ˆ ê·¸ë¦¬ê¸° (ì‘ì€ ì¸ë„¤ì¼ í¬í•¨)
        const renderCart = () => {
            const arr = list();
            if (!arr.length) { $('#items').innerHTML = '<div class="empty">ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì—ˆì–´ ğŸ™‚</div>'; return; }
            $('#items').innerHTML = arr.map(i => `
        <div class="row" data-id="${i.id}">
          <div style="display:flex;align-items:center;gap:8px;min-width:0">
            <img src="${i.img}" alt="" class="mini">
            <div>
              <div class="name">${i.name}</div>
              <div class="unit">${KRW.format(i.price)} / ê°œ</div>
            </div>
          </div>
          <div style="display:flex;align-items:center;gap:8px">
            <div class="qty" role="group" aria-label="ìˆ˜ëŸ‰ ì¡°ì ˆ">
              <button class="icon" data-action="dec">âˆ’</button>
              <div class="num">${i.qty}</div>
              <button class="icon" data-action="inc">+</button>
            </div>
            <button class="remove" data-action="remove">ì‚­ì œ</button>
          </div>
        </div>
      `).join('');
        };

        // 7) ì¤‘ì•™ ì—…ë°ì´íŠ¸ (ì €ì¥ + ìˆ«ì/í•©ê³„ + ë¦¬ìŠ¤íŠ¸)
        const update = () => {
            save();
            $('#count').textContent = totalCount();
            $('#total').textContent = KRW.format(totalPrice());
            renderCart();
        };

        // 8) íŒ¨ë„ ì—´ê³  ë‹«ê¸°
        const openCart = () => { $('#drawer').classList.add('open'); $('#overlay').classList.add('show'); $('#overlay').setAttribute('aria-hidden', 'false'); };
        const closeCart = () => { $('#drawer').classList.remove('open'); $('#overlay').classList.remove('show'); $('#overlay').setAttribute('aria-hidden', 'true'); };

        // 9) ì´ë²¤íŠ¸ (data-actionë§Œ ì“°ë©´ ë)
        document.addEventListener('click', (e) => {
            const btn = e.target.closest('[data-action]');
            if (btn) {
                const id = btn.dataset.id || btn.closest('.row')?.dataset.id;
                const act = btn.dataset.action;
                if (act === 'add') add(id);
                if (act === 'inc') setQty(id, (cart[id] || 1) + 1);
                if (act === 'dec') setQty(id, (cart[id] || 1) - 1);
                if (act === 'remove') setQty(id, 0);
                if (act === 'clear') { cart = {}; update(); }
                if (act === 'checkout') { if (!totalCount()) return alert('ë‹´ê¸´ ìƒí’ˆì´ ì—†ì–´.'); alert('ë°ëª¨: ì£¼ë¬¸ ë¡œì§ì€ ì—†ìŒ'); }
                return;
            }
            if (e.target.id === 'openCart') openCart();
            if (e.target.id === 'closeCart' || e.target === document.getElementById('overlay')) closeCart();
        });

        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeCart(); });

        // 10) ì‹œì‘
        (function init() { load(); renderProducts(); update(); })();
    </script>
</body>
